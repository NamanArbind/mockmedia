<div class="container my-2">
    <h1 class="h1 text-center" style="font-weight: bold; text-decoration: underline;">Write Posts</h1>
</div>
<script  src="../app/write-post.js"></script>
<form id="createpost" action="/api/posts">
    <div class="form-group">
      <label for="inptitle">Title</label>
      <input type="text" name="title" class="form-control" id="inptitle" aria-describedby="GiveTitle">
      <small id="GiveTitle" class="form-text text-muted">The title of the post is to be given</small>
    </div>
    <div class="form-group">
      <label for="inpbody">Body</label>
      <br>
     <textarea name="body" id="inpbody" style="min-width: 100%;" rows="10"></textarea>
    </div>
    <input type="number" name="userId" id="userId" hidden>
    <button type="submit" id="postsubmit" class="btn btn-primary">Submit</button>
  </form>
